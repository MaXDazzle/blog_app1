<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post['title'] }}</title>
</head>
<body>
    <h1>{{ post['title'] }}</h1>
    <p>{{ post['content'] }}</p>
    <p><b>Автор:</b> {{ post['author'] }}</p>
    <p><b>Теги:</b> {{ post['tags'] }}</p>

    <hr>
    <h2>Комментарии</h2>
    {% for comment in comments %}
        <div>
            <p><b>{{ comment['author'] }}:</b> {{ comment['content'] }}</p>
        </div>
    {% else %}
        <p>Комментариев пока нет.</p>
    {% endfor %}

    <hr>
    <form method="post" action="{{ url_for('add_comment', post_id=post['id']) }}">
        <textarea name="content" placeholder="Напишите комментарий..." required></textarea><br>
        <button type="submit">Отправить</button>
    </form>

    <p><a href="{{ url_for('index') }}">На главную</a></p>
</body>
</html>
